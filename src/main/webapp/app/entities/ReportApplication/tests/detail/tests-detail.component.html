<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (tests) {
      <div>
        <h2 data-cy="testsDetailsHeading"><span jhiTranslate="reportApplicationApp.reportApplicationTests.detail.title">Tests</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ tests.id }}</span>
          </dd>
          <dt><span jhiTranslate="reportApplicationApp.reportApplicationTests.subject">Subject</span></dt>
          <dd>
            <span>{{ tests.subject }}</span>
          </dd>
          <dt><span jhiTranslate="reportApplicationApp.reportApplicationTests.materialId">Material Id</span></dt>
          <dd>
            @if (tests.materialId) {
              <div>
                <a [routerLink]="['/material', tests.materialId.id, 'view']">{{ tests.materialId.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/reportapplication/tests', tests.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
