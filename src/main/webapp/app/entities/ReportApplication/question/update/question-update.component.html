<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-question-heading"
        data-cy="QuestionCreateUpdateHeading"
        jhiTranslate="reportApplicationApp.reportApplicationQuestion.home.createOrEditLabel"
      >
        Create or edit a Question
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reportApplicationApp.reportApplicationQuestion.question" for="field_question"
            >Question</label
          >
          <input type="text" class="form-control" name="question" id="field_question" data-cy="question" formControlName="question" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reportApplicationApp.reportApplicationQuestion.answers" for="field_answers"
            >Answers</label
          >
          <input type="text" class="form-control" name="answers" id="field_answers" data-cy="answers" formControlName="answers" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reportApplicationApp.reportApplicationQuestion.points" for="field_points">Points</label>
          <input type="text" class="form-control" name="points" id="field_points" data-cy="points" formControlName="points" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reportApplicationApp.reportApplicationQuestion.testId" for="field_testId">Test Id</label>
          <select
            class="form-control"
            id="field_testId"
            data-cy="testId"
            name="testId"
            formControlName="testId"
            [compareWith]="compareTests"
          >
            <option [ngValue]="null"></option>
            @for (testsOption of testsSharedCollection; track $index) {
              <option [ngValue]="testsOption">{{ testsOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
