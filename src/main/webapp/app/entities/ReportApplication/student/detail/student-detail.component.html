<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (student) {
      <div>
        <h2 data-cy="studentDetailsHeading">
          <span jhiTranslate="reportApplicationApp.reportApplicationStudent.detail.title">Student</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ student.id }}</span>
          </dd>
          <dt><span jhiTranslate="reportApplicationApp.reportApplicationStudent.firstName">First Name</span></dt>
          <dd>
            <span>{{ student.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="reportApplicationApp.reportApplicationStudent.lastName">Last Name</span></dt>
          <dd>
            <span>{{ student.lastName }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/reportapplication/student', student.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
